<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"rel="stylesheet">
    <link rel="stylesheet" href="./css/emojionearea.min.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./js/emojionearea.min.js"></script>
    <script src="./js/reply.js" defer></script>
    <link rel="stylesheet" href="./css/reply.css">
</head>
<body>
    <div class="reply-main">
        <div class="return-controls">
            <span class="material-icons-outlined return-btn">
                west
            </span>
            <div class="send-reply">
                <span>kelpost</span>
            </div>
        </div>
        <div class="post-section">
            <img src="https://kelbis.mo.cloudinary.net/happy new month - Made with PosterMyWall.jpg?tx=w_100,h_100,g_auto,c_fill" alt="profile-picture" class="reply-profile">
            <div class="post-actions">
                <p><span class="textarea" role="textbox" contenteditable id="reply-post"></span></p>
                <div class="uploads-images">
                    <!-- <div class="image-upload">
                        <img src="./media/DSC_7723 (2).jpg" alt="">
                        <span class="material-icons-outlined">
                            close
                        </span>
                    </div> -->
                    <!-- <div class="image-upload">
                        <img src="./media/DSC_7723 (2).jpg" alt="">
                        <span class="material-icons-outlined">
                            close
                        </span>
                    </div> -->
                    <!-- <div class="image-upload">
                        <img src="./media/DSC_7723 (2).jpg" alt="">
                        <span class="material-icons-outlined">
                            close
                        </span>
                    </div> -->
                    <!-- <div class="image-upload">
                        <img src="./media/DSC_7723 (2).jpg" alt="">
                        <span class="material-icons-outlined">
                            close
                        </span>
                    </div> -->
                </div>
                <div class="actions-action">
                    <div class="front-action">
                        <input type="file" name="pictures" id="reply-upload" multiple accept="image/*, video/*">
                        <label for="reply-upload">
                            <span class="material-icons-outlined file-upload-btn">
                                image
                            </span>
                        </label>
                        <input type="text" name="emoji" id="myEmoji">
                        <span class="material-icons-outlined question-btn">
                            dynamic_form
                        </span>
                    </div>
                    <div class="front-count count-disabled">
                        <div class="card number">
                            <div class="percent">
                              <svg>
                                <circle cx="10" cy="10" r="8" class="percent-count"></circle>
                                <circle cx="10" cy="10" r="8" style="--percent: 50" class="percent-count count-true"></circle>
                              </svg>
                              <div class="number">
                                <h3>50</h3>
                              </div>
                            </div>
                        </div> 
                        <div class="add-link-post">
                            <span class="material-icons-outlined">
                                add
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
    <div class="post-loading">
        <div class="loader-load"></div>
    </div> 
    <div class="upload-messages">
        <p>your reply was sent</p>
    </div>
</body>
</html>
